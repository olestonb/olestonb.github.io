            margin: 5%;
        }
        .float-r{
            float: right;
            background: red;
            width: 40%;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="float-main">
        <div class="float-l">
            <p>Some random text Some random text Some random text Some random text Some random text Some random text Some random text Some random text Some random text Some random text Some random text </p>
        </div>

        </div>
    </div>
