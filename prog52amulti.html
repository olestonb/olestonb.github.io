<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a With Multi-return Functions</title>
</head>
<body>
    <script>
        function getAreaAndPerim(length, width) {
            var area = length * width;
            var perim = 2(length + width);
            return [area, perim];
        }

        var num1 = Math.round(Math.random() * 10 );
        var num2 = Math.round(Math.random() * 10 );
        var AandP = getAreaAndPerim(num1, num2);
        var area = AandP[0];
        var perim = AandP[1];
        document.writeln("Length: " + num1 + "<br>");
        document.writeln("Width: " + num2 + "<br>");
        document.writeln("Area: " + area + "<br>");
        document.writeln("Perimeter: " + perim + "<br>");
    </script>
</body>
</html>
