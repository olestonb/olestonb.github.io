<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog76a</title>
</head>
<body>
    <label for ="num">Enter a number between 1 and 9 (inclusive): </label>
    <input type="number" id="num" name="num">
    <button onclick="surprise();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>

    <script>

        function reset()
        {
            var p = document.getElementById("out");
            p.innerText=""; // reset output
        }
        
        function surprise()
        {
            var num = Number(document.getElementById("num").value);
            var p = document.getElementById("out");
            p.innerText=""; // reset output

            if(num>0 && num<10) {
                var num9 = num * 9;
                p.innerText += num + "\n";
                p.innerText += "x 9 \n";
                p.innerText += "__________\n";
                p.innerText += num9 + "\n";
                var numfin = num9 * 12345679;
                p.innerText += "x 12345679 \n";
                p.innerText += "__________\n";
                p.innerText += numfin;

            } else {
                alert("number must be between 1 and 9");
            }
        }

    </script>
</body>
</html>
