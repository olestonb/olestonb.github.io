<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54b</title>
</head>
<body>
    <label for="n1">Number 1:</label>
    <input type="number" id="n1" name="n1"><br>

    <label for="n2">Number 2:</label>
    <input type="number" id="n2" name="n2"><br>

    <label for="n3">Number 3:</label>
    <input type="number" id="n3" name="n3"><br>

    <label for="n4">Number 4:</label>
    <input type="number" id="n4" name="n4"><br>

    
    <button onclick="
        var num1 = document.getElementById('n1').value;
        num1 = Number(num1);
        var num2 = document.getElementById('n2').value;
        num2 = Number(num2);
        var num3 = document.getElementById('n3').value;
        num3 = Number(num3);
        var num4 = document.getElementById('n4').value;
        num4 = Number(num4);

        var sum = (num1 + num2 + num3 + num4);
        var avg = sum / 4;
        
        alert('Sum: ' + sum + ' Average: ' + avg);
    ">Calculate Sum and Average</button>
    
    
</body>
</html>
