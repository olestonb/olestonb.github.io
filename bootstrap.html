<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fullwidth">
        <nav class="navbar navbar-inverse navbar-static-top">
            <!-- Use navbar-default instead of inverse for light theme-->
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                data-target="#main-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">MyCompany</a>
            </div>
            <div id="main-menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- set class "active" for the current page ONLY-->
                    <li class="active"><a href="#"><i class="bi bi-house-fill"> Home</i></a></li>
                    <li><a href="#"><i class="bi bi-pencil-fill"> Blog</i></a></li>
                    <li><a href="#"><i class="bi bi-phone-fill"> Contact</i></a></li>
                    <li><a href="#"><i class="bi bi-person-fill"> About</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <h1>My Header</h1>
        </div>
        <div class="col-md-9" id="main-content">
            <h2>My Website</h2>
            <p>Just some random text.</p>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-info">Info</button>
            <br><br>
            <div class="alert alert-success">
                <b>Success!</b> Action was successful.
            </div>
        </div>
