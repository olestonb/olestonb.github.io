	<link rel="stylesheet" href="lab3styles08.css">
	<title>Form</title>
	<meta charset="utf-8">

<body>

	<div id="container">

		<!-- Use the main area to add the main content of the webpage -->
	<main>
		<form>
			<br>
			<label>Username:</label> <br>
			<input type="text" name="username" id="username" required> <br> <br>
			<label>Password:</label> <br>
			<input type="password" name="password" id="paswword" required> <br> <br>
			<label>Date of Birth:</label> <br>
			<input type="date" name="birthday" id="birthday" required> <br> <br>

			<p>Upload your file here.</p>
            <input type="file" name="attach" id="attach"> <br> <br>
			
			<p>Example of radio buttons</p>
			<input type="radio" name="1" id="1" value="1">
            <label for="1">Option 1</label>
			<input type="radio" name="2" id="2" value="2">
            <label for="1">Option 2</label>
			<input type="radio" name="3" id="3" value="3">
            <label for="1">Option 3</label>
		</form>
	</main>

	<!-- Use the footer area to add webpage footer content -->
	<footer>
		<p>Designed by: Brett Oleston</p>
	</footer>

	</div>
	
</body>
