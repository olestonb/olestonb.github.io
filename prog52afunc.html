<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with Functions</title>
</head>
<body>
    <label for="len">Length</label>
    <input type="number" id="len" name="len" placeholder="0" required>
    <label for="wid">Width</label> 
    <input type="number" id="wid" name="wid" placeholder="0" required> 
    <button onclick="calc();">Calculate</button> 
    <button onclick="reset();">Clear</button>
    <p id="out" style="background: aqua; padding: 15px"></p>

    <script>
        function reset() {
            document.getElementById("len").value = "";
            document.getElementById("wid").value = "";
            document.getElementById("out").innerHTML = "";
        }

        function getArea(length, width) {
            return length * width;
        }

        function getPerim(length, width) {
            return 2 * (length + width);
        }
        
        function calc() {
            var out = document.getElementById("out");
            var width = Number(document.getElementById("wid").value);
            var length = Number(document.getElementById("len").value);
            var area = getArea(length, width);
            var perim = getPerim(length, width);
            out.innerText = "Area: " + area + "\nPerimeter: " + perim;
        }
    </script>
</body>
</html>
