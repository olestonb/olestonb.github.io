<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        th{
            background: rgb(233, 198, 41);
        }

        .rheader{
            background: rgb(238, 213, 129);
        }

        body{
            background: linear-gradient(#fff, #ffec8c);
            background-size: 100%  ;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st Hour</th>
                <td colspan="5"><center>AP Statistics</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">2nd Hour</th>
                <td colspan="5"><center>AP Computer Science Principles</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
                <td colspan="2"></td>
                <td><center>Advisory</center></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td colspan="5"><center>AP English Language Composition</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">4th Hour</th>
                <td colspan="5"><center>AP Psychology</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th Hour</th>
                <td colspan="5"><center>AP Calculus BC</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th Hour</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td rowspan="2"></td>
                <td rowspan="2"><center>Political Thinking</center></td>
                <td rowspan="2"></td>
                <td rowspan="2"><center>Political Thinking</center></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
