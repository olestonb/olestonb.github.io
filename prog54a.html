<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54a</title>
</head>
<body>
    <select id="sl">
        <option value="" selected disabled>Choose a car</option>
        <option value="1970 VW Bug">1970 VW Bug</option>
        <option value="1979 Firebird">1979 Firebird</option>
        <option value="1980 Subaru">1980 Subaru</option>
        <option value="1975 Cutlass">1975 Cutlass</option>
    </select>
    <button onclick="calc();">Calculate</button>
    <p id="out"></p>

    <script>
        function calc()
        {
            var car = document.getElementById("sl").value;
            var miles = 0;
            var gals = 0;
            var mpg = 0;

            if(car == "1970 VW Bug")
            {
                miles = 286;
                gals = 9;
            }
            else if(car == "1979 Firebird")
            {
                miles = 412;
                gals = 40;
            }
            else if(car == "1980 Subaru")
            {
                miles = 361;
                gals = 18;
            }
            else if(car == "1975 Cutlass")
            {
                miles = 161;
                gals = 11;
            }

            mpg = (miles / gals).toFixed(1);

            var out = document.getElementById('out');
            out.innerText = "MPG: " + mpg;
        }
    </script>
</body>
</html>
