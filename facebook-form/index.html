<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <h2>It's free and always will be.</h2>
    <input type="text" name="first_name" size="15" maxlength="100" placeholder="First Name">
    <input type="text" name="last_name" size="15" maxlength="100" placeholder="Last Name">
    <input type="email" name="email" size="15" maxlength="100" placeholder="Your Email">
    <input type="email" name="email_re-enter" size="15" maxlength="100" placeholder="Re-enter Email">
    <input type="password" name="password" size="15" maxlength="100" placeholder="New Password">
    <label for="birthday">Birthday</label>
    <select name="month" >
        <option disabled selected>Month</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
    </select>
    <select name="day">
        <option disabled selected>Day</option>
        <option value=""></option>
    </select>
    <select name="year">
        <option disabled selected>Year</option>
        <option value=""></option>
    </select>
</body>
</html>
