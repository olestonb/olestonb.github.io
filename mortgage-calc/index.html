<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <br><br>
    <label for="principal">Principal: </label>
    <input type="number" id="principal" name="principal" required > <br>
    <label for="interest">Interest Rate: </label>
    <input type="number" id="interest" name="interest" required > <br>
    <label for="years">Years: </label>
    <input type="number" id="years" name="years" required> <br>
    <label for="payment">Monthly Payment: </label>
    <input type="number" id="payment" name="payment" required > <br>
    <button onclick="calc();">Calculate</button> 
    <button onclick="reset();">Reset</button> <br>
    <br><hr>
    <label for="out" id="rlb">Remaining Loan Balance:</label>
    <p id="out"></p>
</body>
</html>
