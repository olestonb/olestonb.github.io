<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 122b</title>
</head>
<body>
    <p id="out"></p>

    <script>
        var msg = "Hours &emsp; Pay<br>";
        var i = 1;
        while (i <= 40)
        {
            msg += i + "&emsp;&emsp;&emsp;&emsp;" + (4 * i) + "<br>";
            i++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
