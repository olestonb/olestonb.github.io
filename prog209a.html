<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 209a</title>
</head>
<body>
    <script>
        var nums = [];
        for(var i = 0; i<400; i++) {
            nums.push(Math.round(Math.random() * 1000));
        }

        var lt = 0;
        var gte = 0;
        for(var i = 0; i<nums.length; i++) {
            var c = nums[i];
            if(c >= 500) {
                gte++;
            } else {
                lt++;
            }
        }

        document.writeln("# of number >= 500: " + gte + "<br>");
        document.writeln("# of number < 500: " + lt + "<br>");
        document.writeln("# of numbers: " + nums.length + "<br><br>");
        document.writeln(nums);
    </script>
</body>
</html>
